<mat-card class="example-card">
  <mat-spinner *ngIf="isLoader"></mat-spinner>
  <form [formGroup]="postForm" (ngSubmit)="savePost()" *ngIf="!isLoader">
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Enter Title</mat-label>
        <input matInput placeholder="Enter title" name="title" formControlName="title">
        <mat-error *ngIf="postForm.get('title').invalid">Required</mat-error>
      </mat-form-field>
      <div class='image-uploader'>
        <button type='button' mat-stroked-button (click)="imageUploader.click()">Upload Image</button>
        <input type="file" #imageUploader (change)="onImageChange($event)"/>
      </div>
      <div class='image' *ngIf="imagePreview && postForm.get('image').valid">
        <img [src]="imagePreview" [alt]="postForm.get('title').value" />
      </div>
      <mat-form-field class="full-width">
        <mat-label>Enter Description</mat-label>
        <textarea matInput placeholder="Enter Description" rows="4" formControlName="description"></textarea>
        <mat-error *ngIf="postForm.get('description').invalid">Required</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Primary</button>
    </mat-card-actions>
  </form>

</mat-card>
