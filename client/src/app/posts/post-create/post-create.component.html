<mat-card class="example-card">
  <mat-spinner *ngIf="isLoader"></mat-spinner>
  <form (submit)="savePost(createPostForm)" #createPostForm="ngForm" *ngIf="!isLoader">
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Enter Title</mat-label>
        <input matInput placeholder="Enter title" name="title" [ngModel]="post?.title" required #title="ngModel">
        <mat-error *ngIf="title.invalid">Required</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Enter Description</mat-label>
        <textarea matInput placeholder="Enter Description" rows="4" name="description" [ngModel]="post?.description" required
          #description="ngModel"></textarea>
        <mat-error *ngIf="description.invalid">Required</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Primary</button>
    </mat-card-actions>
  </form>

</mat-card>
